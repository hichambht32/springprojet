<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<section>
		<div class="row g-0">
			<div class="col md-6 no-gutters">
				<div style="height: 60vh; width: 90%;"
					class="vet d-flex justify-content-center align-items-center">
					<img
						src="https://media.istockphoto.com/id/1347150429/photo/professional-mechanic-working-on-the-engine-of-the-car-in-the-garage.jpg?b=1&s=170667a&w=0&k=20&c=oDNgnbBqr6dQ01ZwhbLF5NA3gJRS2ISvrcnKpCSFirs="
						width="500px" />
				</div>
			</div>
			<div class="col md-6 no-gutters"
				style="font-family: 'Times New Roman'; margin-top: 20px;">
				<p class="text d-flex justify-content-center align-items-center"
					style="font-size: 35px; color: rgb(255, 128, 0)">
					<a href="/AjoutCar">Ajouter une voiture</a>
				</p>
				<div class="card-body">
					<form th:action="@{/DepotDemandeProcess}"
						th:object="${demandeRemboursement}" method="post">
						<div class="mb-3 text-white font-weight-bold">
							<label>Facture :</label> <input type="text"
								name="Factures" th:field="*{Factures}"
								class="form-control">
							<input type="hidden" id="idUser" name="idUser"
							th:value="${user.getUser().idUser}" />
							<button class="btn btn-primary col-md-12 bg-warning mt-4">Enregistrer</button>	
						
						</div>
											
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
