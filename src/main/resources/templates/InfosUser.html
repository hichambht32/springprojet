<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section><span th:text="${user.getUser().idUser}"></span>
    <span th:text="${user.getUser().username}"></span>
    <span th:text="${user.getUser().CIN}"></span>
    <span th:text="${user.getUser().nom}"></span>
    <span th:text="${user.getUser().prenom}"></span>
</section>
<section>
    <div>
        <table class="table text-white font-weight-bold">
            <thead class="thead-dark text-white font-weight-bold">
            <tr>
                <th scope="col">Identifiant Car</th>
                <th scope="col">Carrosserie</th>
                <th scope="col">Marque</th>
                <th scope="col">modele</th>
                <th scope="col">Motorisation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${listCar}">
                <td th:text="${car.idCar}"></td>
                <td th:text="${car.carrosserie}"></td>
                <td th:text="${car.marque}"></td>
                <td th:text="${car.modele}"></td>
                <td th:text="${car.motorisation}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
