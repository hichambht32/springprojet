<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section><span th:text="${user.getUser().idUser}"></span>
    <span th:text="${user.getUser().username}"></span>
    <span th:text="${user.getUser().CIN}"></span>
    <span th:text="${user.getUser().nom}"></span>
    <span th:text="${user.getUser().prenom}"></span>
</section>
<section>
    <div>
        <table class="table">
            <thead class="thead-sucess">
            <tr>
                <th scope="col">Identifiant Voiture</th>
                <th scope="col">Carrosserie</th>
                <th scope="col">Marque</th>
                <th scope="col">Modele</th>
                <th scope="col">Motorisation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="animal: ${listAnimal}">
                <td th:text="${animal.idCar}"></td>
                <td th:text="${animal.carrosserie}"></td>
                <td th:text="${animal.marque}"></td>
                <td th:text="${animal.modele}"></td>
                <td th:text="${animal.motorisation}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>

</html>
