<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<section>
		<div class="row g-0">
			<div class="col md-6 no-gutters">
				<div style="height: 85vh; width: 90%;"
					class="vet d-flex justify-content-center align-items-center">
					<img
						src="https://img.freepik.com/premium-vector/man-with-dog-shows-pet-insurance-blank-happy-male-with-corgi-his-hands-cartoon-flat-vector-illustration-white-background-pet-insurance-consept-with-space-text_528592-517.jpg"
						width="500px" />
				</div>
			</div>
			<div class="col md-6 no-gutters"
				style="font-family: 'Times New Roman'; margin-top: 20px;">
				<div class="text d-flex justify-content-center align-items-center">
					<img
						src="https://pbs.twimg.com/media/Fn1UnZKWIAAxqfo?format=png&name=small"
						width="200px" />
				</div>
				<p class="text d-flex justify-content-center align-items-center"
					style="font-size: 35px; color: #198754">
					<a href="/l">Ajouter une voiture</a>
				</p>
				<div class="card-body">
					<form th:action="@{/AjoutDemandeProcess}" th:object="${demande}"
						method="post">

						<div class="mb-3">
							<label>Lien de la facture :</label> <input type="text"
								name="factures" th:field="*{Factures}" class="form-control">

						</div>
						<!-- th:field="*{factures}" th:field="*{intervention}"-->
						<div class="mb-3">
							<label>Identifiant Voiture</label> <input type="text"
								name="idCar" class="form-control">
						</div>

						<div class="mb-3">
							<label>Intervention vétérinaires</label> <input type="text"
								name="intervention" th:field="*{intervention}"
								class="form-control">
						</div>

						<input type="hidden" id="idUser" name="idUser"
							th:value="${user.getUser().idUser}" />
						<button class="btn btn-primary col-md-12 bg-success">Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
